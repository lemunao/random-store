<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Store</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a0fac97f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grid-main">
        <div class="grid-navbar">
            <i class="fa-solid fa-shuffle"></i>
            <p>Random store</p>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="grid-combobox">
            <p></p>
            Order by
            <p></p>
        </div>
        <div class="grid-combobox">
            <p></p>
            <select name="cars" id="cars">
                <option value="id-prcbajo">Low price</option>
                <option value="id-prcalto">high price</option>
            </select>
            <p></p> <img src="" alt="">
        </div>
        <div class="grid-products">
            <p></p>
            <div class="flex-items">
                <img src="assets/img/butter-stick.jpg" alt="Butter Stick, barra de mantequilla">
                <p>Stick Butter!</p>
                <p>New on sale, 5.99 - before 7.99</p>
                <button>Buy now</button>
            </div>
            <p></p>
        </div>
        <div class="grid-products">
            <p></p>
            <div class="flex-items">
                <img src="assets/img/Lasagna.png" alt="Italian Lasagna. Lasagna italiana">
                <p>Italian lasagna</p>
                <p>New on sale, 7.99 - before 9.99</p>
                <button>Buy now</button>
            </div>
            <p></p>
        </div>
        <div class="grid-footer">
            <p></p>
            <div class="flex-footer">
                <div>
                    <i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-instagram"></i>
                </div>
                <p>Todos los derechos reservados</p>
            </div>
            <p></p>
        </div>

    </div>

</body>

</html>
